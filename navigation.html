// Function to 'activate' images.
function imgOn(imgName) {
        if (document.images) {
            document[imgName].src = eval(imgName + "dn.src");
        }
}

// Function to 'deactivate' images.
function imgOff(imgName) {
        if (document.images) {
            document[imgName].src = eval(imgName + "up.src");
        }
}

function recMouseOver(){
        imgOn('img1');
        imgOn('img2');
        imgOn('img3');
        imgOn('img4');
        imgOn('img5');
        imgOn('img6');
}

function recMouseOut(){
        imgOff('img1');
        imgOff('img2');
        imgOff('img3');
        imgOff('img4');
        imgOff('img5');
        imgOff('img6');
}
